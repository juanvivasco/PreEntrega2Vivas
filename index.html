    <h1 class="titulo-page animation-title-landing">Professional Landscape-Portrait Photography</h1>
    
    <main>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/bay-sunset.jpg" class="d-block w-100 img-size" alt="picture of a dramatic sunset on the bay">
            </div>
            <div class="carousel-item">
              <img src="./images/caballo-sunset.jpg" class="d-block w-100" alt="picture of a horse in a mountain at sunset time">
            </div>
            <div class="carousel-item">
              <img src="./images/ducks-sunset.jpg" class="d-block w-100" alt="picture of three ducks on the bay at sunset time">
            </div>
        <div class="carousel-item">
              <img src="./images/lighthouse.jpg" class="d-block w-100" alt="Picture of a lighthouse at dawn time">
            </div>
        <div class="carousel-item">
              <img src="./images/horse-and-volcano.jpg" class="d-block w-100" alt="picture of a horse in a meadow with a volcano as a backgroung">
            </div>
        <div class="carousel-item">
              <img src="./images/bird.jpg" class="d-block w-100" alt="picture of a birs standing on a rock by the ocean">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
