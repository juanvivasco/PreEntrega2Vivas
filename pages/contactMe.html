    <main class="intro-to-form">
        
        <h1 class="contact-me-title titulo-page">Let's connect</h1>
        
        <div class="form-container"> 
            <form class="contact-form" action="" target="_blank" method="get" autocomplete="on">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="input-style"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-style">
                <label for="phone">Phone:</label>
                <input type="cel" id="phone" name="phone" class="input-style">
                <label for="tell">Tell me about yourself</label> 
                <textarea  id="tell" name="message" rows="5" cols="5" placeholder="How is your day going?"></textarea>
                <label for="when-where">When and Where</label>
                <input type="text" id="when-where" name="when-where" class="input-style">
				<label for="submit"></label>
                <input type="submit" id="submit" value="submit" class="input-style-submit">
            </form>
        </div>
    
        <h2 class="contact-me-subtitle">Would you like to book a session?<br>
            Please fill out this form<br>
            and I will get back to you ASAP</h2>

        <h3 class="contact-me-regard">I look forward to hearing from you!</h3>
